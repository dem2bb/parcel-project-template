<section class="gallery">
    <div class="container gallery-container">
        <h2 class="visually-hidden">Gallery</h2>
        <picture class="gallery-pic">
            <source
                srcset="./images/gallery/gallery-desctop.png 1x, ./images/gallery/gallery-desctop@2x.png 2x"
                media="(min-width: 1200px)">
            <source
                srcset="./images/gallery/gallery-tablet.png 1x, ./images/gallery/gallery-tablet@2x.png 2x"
                media="(min-width: 768px)">
            <source
                srcset="./images/gallery/gallery-mobile.png 1x, ./images/gallery/gallery-mobile@2x.png 2x"
                media="(min-width: 320px)">

            <img src="./images/gallery/gallery-mobile.png" alt="gallery">
        </picture>
    </div>
</section>
